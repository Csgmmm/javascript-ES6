    <script>
      const estudantes = [
        { id: 1, nome: "Carla", idade: 30 },
        { id: 2, nome: "João", idade: 25 },
        { id: 3, nome: "Ana", idade: 28 },
        { id: 4, nome: "Pedro", idade: 22 },

      //Eu vou buscar o parametro da função que esta dentro dos parentesis, para obter um resultado na consola.  //(idStudy é o parametro da funcao)

      //criar uma função que receba um id como parâmetro e retorne o estudante correspondente a esse id.

      const encontrarEstudantePorId = (idStudy) =>
        estudantes.find((estudante) => estudante.id === idStudy);
      //resposta: { id: 3, nome: 'Ana', idade: 28 }

      //criar uma função que retorne um array com os nomes de todos os estudantes, formatados como "Nome do estudante: [NOME]".
      const listarNomes = () =>

      //resposta: ['Nome do estudante: Carla', 'Nome do estudante: João', 'Nome do estudante: Ana', 'Nome do estudante: Pedro']

      //criar uma função que filtre e retorne apenas os estudantes com idade maior do que um valor passado por parâmetro.
      const filtrarPorIdade = (idadeEstudante) =>
